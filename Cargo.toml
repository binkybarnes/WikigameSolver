[package]
name = "rusting"
version = "0.1.0"
edition = "2021"

[dependencies]
flate2 = { version = "1.0.17", features = [
    "zlib-rs",
], default-features = false }
regex = "1.10"
bincode = "1.3"
serde = { version = "1.0", features = ["derive"] }
anyhow = "1.0"
indicatif = { version = "*" }
rustc-hash = "2.1.1"
atoi = "2.0.0"
memchr = "2.7.5"
